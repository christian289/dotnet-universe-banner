<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>.NET Universe 2026 Banner</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  .banner {
    width: 9449px;
    height: 1701px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 40px;
    padding: 40px 75px;
    background: linear-gradient(to top, #EDE5F5 0%, #F5F0FA 30%, #FFFFFF 60%, #F0EAF5 100%);
    border: 12px solid #5B2D8E;
    font-family: 'Inter', sans-serif;
  }

  .logo-section {
    width: 1200px;
    min-width: 1200px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-image {
    width: 1100px;
    height: 1100px;
    border-radius: 550px;
    overflow: hidden;
  }

  .logo-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .center-content {
    flex: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }

  .title-text {
    font-size: 550px;
    font-weight: 900;
    color: #5B2D8E;
    letter-spacing: -3px;
    text-align: center;
    line-height: 1.2;
    white-space: nowrap;
  }

  .bots-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }

  .bot-circle {
    width: 375px;
    height: 375px;
    border-radius: 188px;
    overflow: hidden;
    flex-shrink: 0;
  }

  .bot-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .bot-circle.purple { border: 8px solid #7B1FA2; background: #F3E5F5; }
  .bot-circle.red { border: 8px solid #E53935; background: #FFEBEE; }
  .bot-circle.blue { border: 8px solid #1E88E5; background: #E3F2FD; }
  .bot-circle.green { border: 8px solid #43A047; background: #E8F5E9; }
  .bot-circle.yellow { border: 8px solid #FDD835; background: #FFFDE7; }
  .bot-circle.orange { border: 8px solid #FB8C00; background: #FFF3E0; }

  .subtitle-text {
    font-size: 170px;
    font-weight: 600;
    color: #333333;
    text-align: center;
    line-height: 1.2;
  }

  .bottom-info {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 70px;
    width: 100%;
  }

  .info-text {
    font-size: 105px;
    font-weight: 600;
    color: #444444;
    white-space: nowrap;
  }

  .divider {
    width: 4px;
    height: 95px;
    background: #AAAAAA;
    border-radius: 2px;
    flex-shrink: 0;
  }

  .sponsor-label {
    font-size: 105px;
    font-weight: 900;
    color: #5B2D8E;
    white-space: nowrap;
  }

  .sponsor-logo { flex-shrink: 0; }
  .sponsor-logo img { height: 100%; width: 100%; object-fit: contain; }
  .sponsor-aws { width: 525px; height: 210px; }
  .sponsor-edb { width: 490px; height: 200px; }
  .sponsor-infra { width: 430px; height: 180px; }
  .sponsor-openbox { width: 430px; height: 180px; }

  .mascot-section {
    width: 1300px;
    min-width: 1300px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .mascot-image {
    width: 1200px;
    height: 1200px;
  }

  .mascot-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="banner">
  <div class="logo-section">
    <div class="logo-image">
      <img src="./reference/dotnetdev-logo.png" alt="dotnetdev logo">
    </div>
  </div>

  <div class="center-content">
    <div class="title-text">.NET Universe 2026</div>
    <div class="bots-row">
      <div class="bot-circle purple"><img src="./reference/bot-purple-circle.png" alt="Purple Bot"></div>
      <div class="bot-circle red"><img src="./reference/bot-red-circle.png" alt="Red Bot"></div>
      <div class="bot-circle blue"><img src="./reference/bot-blue-circle.png" alt="Blue Bot"></div>
      <div class="bot-circle green"><img src="./reference/bot-green-circle.png" alt="Green Bot"></div>
      <div class="bot-circle yellow"><img src="./reference/bot-yellow-circle.png" alt="Yellow Bot"></div>
      <div class="bot-circle orange"><img src="./reference/bot-orange-circle.png" alt="Orange Bot"></div>
    </div>
    <div class="subtitle-text">.NET &amp; AI — Shaping the Future of Software Development, Together.</div>
    <div class="bottom-info">
      <span class="info-text">일시: 2026년 3월 12일 (목) 09:00 ~ 17:30</span>
      <div class="divider"></div>
      <span class="info-text">장소: 스페이스쉐어 삼성역센터</span>
      <div class="divider"></div>
      <span class="sponsor-label">후원:</span>
      <div class="sponsor-logo sponsor-aws"><img src="./reference/sponsors/aws.png" alt="AWS"></div>
      <div class="sponsor-logo sponsor-edb"><img src="./reference/sponsors/enterpriseDB.png" alt="EnterpriseDB"></div>
      <div class="sponsor-logo sponsor-infra"><img src="./reference/sponsors/infragistics.png" alt="Infragistics"></div>
      <div class="sponsor-logo sponsor-openbox"><img src="./reference/sponsors/openboxlab.png" alt="OpenBoxLab"></div>
    </div>
  </div>

  <div class="mascot-section">
    <div class="mascot-image">
      <img src="./reference/dotnet_hero_transparent.png" alt="DOTNET HERO">
    </div>
  </div>
</div>
</body>
</html>
